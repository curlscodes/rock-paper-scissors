<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let moves = ['rock', 'paper', 'scissors'];
            let random = Math.floor(Math.random() * moves.length);
            return moves[random];
        }

        let computerCounter = 0
        let playerCounter = 0

        function game(playerMove, computerMove) {
            let win = `You win. ${playerMove} beats ${computerMove}!` 
            let lose = `You lose. ${computerMove} beats ${playerMove}!` 
            let draw = `Draw. You both chose ${playerMove}!`; 

            if (playerMove === 'rock' && computerMove === 'paper') {playerCounter++;
                return lose}
            if (computerMove === 'rock' && playerMove === 'scissors') {playerCounter++;
                return lose}
            if (computerMove === 'scissors' && playerMove === 'paper') {playerCounter++;
                return lose}

            if (computerMove === 'rock' && playerMove === 'paper') {computerCounter++;
                return win}
            if (computerMove === 'scissors' && playerMove === 'rock') {computerCounter++;
                return win}
            if (computerMove === 'paper' && playerMove === 'scissors') {computerCounter++;
                return win}

            else if (computerMove === playerMove) return draw;
            else return "That's not a valid move!";

        }

        for(i = 1; i < 6; i++) {
            let computerSelection = computerPlay();
            let playerSelectionRaw = prompt('What is your move? ');
            let playerSelection = playerSelectionRaw.toLowerCase();
            console.log(game(playerSelection, computerSelection));
        }

        console.log(`*** Score *** \nComputer:${computerCounter} \nPlayer:${playerCounter}`)

    </script>
</body>
</html>
